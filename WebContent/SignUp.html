<body>

<form class="form-signin" action="signin" method="post" style="width: 962px; height: 366px">
      
      <h1 class="h3 mb-3 font-weight-normal">Complete todos sus datos</h1>
      <label for="inputEmail" >Email</label>
      <input id="inputEmail" name="email" class="form-control" placeholder="Email address" required  type="email">
      <label for="inputPassword" >Contraseña</label>
      <input id="inputPassword" name="password1" class="form-control" placeholder="Password" required type="password">
      <label for="inputPassword" >Vuelva a ingresar la contraseña</label>
      <input id="inputPassword" name="password2" class="form-control" placeholder="Password" required type="password">
      <label for="inputNombre" >Nombre</label>
      <input id="inputNombre" name="nombre" class="form-control" placeholder="Nombre" required type="text">
      <label for="inputApellido" >Apellido</label>
      <input id="inputApellido" name="apellido" class="form-control" placeholder="Apellido" required  type="text">
      <label for="inputEdad" >Fecha de nacimiento</label>
      <input id="InputEdad" name="fechaNac" value="2021-10-04" min="1920-01-01" max="2022-12-31" type="date" required >
    	<br><label for="inputDni" >Dni</label>
      <input id="inputDni" name="dni" class="form-control" placeholder="dni" required autofocus type="text"><p class="mt-5 mb-3 text-muted"> <button class="btn btn-lg btn-primary btn-block" type="submit" >Registrarse</button></p>
      
    </form>
